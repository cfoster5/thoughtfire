<ng-progress [showSpinner]="false" [color]="'#FF931D'"></ng-progress>
<body class="text-center">
  <form class="form-signin">

    <img src="../../assets/logo.png" alt="" style="height: 50px;">

    <div *ngFor="let question of questions.questions; let i = index" (change)="change($event.currentTarget)">
      <!-- <div *ngIf="i == counter">
        <h6 [innerHTML]='dropdown + question.item1 | safeHTML'></h6>
        <h5 [innerHTML]='dropdown + question.item2 | safeHTML'></h5>
        <h5 [innerHTML]='dropdown + question.item3 | safeHTML'></h5>
        <h5 [innerHTML]='dropdown + question.item4 | safeHTML'></h5>
      </div> -->

      <table *ngIf="i == counter" style="padding-bottom: 20px;">
        <tr>
          <td [innerHTML]='dropdown | safeHTML'></td>
          <td>{{question.item1}}</td>
        </tr>
        <tr>
          <td [innerHTML]='dropdown | safeHTML'></td>
          <td>{{question.item2}}</td>
        </tr>
        <tr>
          <td [innerHTML]='dropdown | safeHTML'></td>
          <td>{{question.item3}}</td>
        </tr>
        <tr>
          <td [innerHTML]='dropdown | safeHTML'></td>
          <td>{{question.item4}}</td>
        </tr>
      </table>
    </div>

    <button [ngClass]="{'disabled': valueCount != 10}" class="btn btn-lg btn-primary btn-block" type="button" (click)="continuePressed()">Continue</button>

    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="goBack()" style="margin-top: 12px;">Go Back</button>

  </form>
</body>
